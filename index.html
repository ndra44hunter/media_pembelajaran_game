<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Luas dan Volume - Geometri Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Geometri Game: Tebak Luas dan Volume</h1>
        <p>Tebak luas, keliling, atau volume berdasarkan dimensi yang diberikan.</p>

        <!-- Pilih tingkat kesulitan -->
        <label for="difficulty">Pilih Tingkat Kesulitan:</label>
        <select id="difficulty">
            <option value="easy">Mudah</option>
            <option value="medium">Sedang</option>
            <option value="hard">Sulit</option>
        </select>

        <!-- Tampilkan bangun dan dimensi -->
        <div id="gameArea">
            <p id="shapeInfo">Tunggu...</p>
            <input type="number" id="guessInput" placeholder="Masukkan jawabanmu">
            <button id="submitGuess">Tebak</button>
        </div>

        <!-- Tampilkan hasil -->
        <div id="result">
            <p>Hasil: <span id="feedback"></span></p>
        </div>

        <!-- Skor -->
        <div id="score">
            <p>Skor Kamu: <span id="scoreValue">0</span></p>
        </div>

        <!-- Tombol untuk memulai kembali permainan -->
        <button id="nextQuestion">Soal Selanjutnya</button>

        <!-- Tombol Kembali -->
        <button id="backButton">Kembali</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
